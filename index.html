<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Studio Soma - Descubra todos os nossos links e redes sociais em um só lugar!">
    <meta name="keywords" content="LinkTree, links na bio, perfil online, compartilhamento de links, redes sociais">
    <meta name="author" content="Nelson Martins">

    <!-- Script Font Awesome -->
    <script src="https://kit.fontawesome.com/6162894145.js" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="shortcut icon" href="assets/imgs/favicon.ico" type="image/x-icon">

    <title>Estudio Soma - Todos os Nossos Links</title>
</head>
<body>

    <main class="conteudoPrincipal">

        <!-- Cabeçalho que vai conter botões de compartilhamento e mudanças de modo -->
        <section class="botoesCompartilharModos">
            <button class="btnCompartilhar" aria-label="Compartilhar conteúdo">
                <i class="fa-solid fa-share-nodes"></i>
            </button>
            <button id="modoTema" class="btnModos" aria-label="Alternar para modo escuro">
                <i class="fa-solid fa-sun"></i>
            </button>
        </section>

        <!-- Seção de apresentação do Soma -->
        <section class="perfilEApresentacao">
            <div class="perfil">
                <a href="index.html"><img src="assets/imgs/logoSoma1.jpg" alt="Foto de perfil da empresa Studio Soma" class="imagemPerfil"></a>
            </div>
            <div class="apresentacao">
                <p class="texto-principal"><span class="textoCorPrincipal">Somar</span>, criar e transformar!</p>
                <p class="texto-secundario">Conheça o meu trabalho:</p>
            </div>
        </div>

        <!-- Seção com os principais links -->
        <section class="linksPrincipais">
            <article class="botoes">
                <a href="https://api.whatsapp.com/send/?phone=5583988993115&text&type=phone_number&app_absent=0" target="_blank"><button class="links-btn" aria-label="link para o WhatsApp"><i class="fa-brands fa-whatsapp"></i> WhatsApp</button></a>
            </article>
            <article class="botoes">
                <a href="https://www.tiktok.com/@estudiosoma?is_from_webapp=1&sender_device=pc" target="_blank"><button class="links-btn" aria-label="Link para o Tiktok"><i class="fa-brands fa-tiktok"></i> Tiktok</button></a>
            </article>
            <article class="botoes">
                <a href="https://api.whatsapp.com/send/?phone=5583988993115&text&type=phone_number&app_absent=0" target="_blank"><button class="links-btn" aria-label="Link para o agendamento"><i class="fa-solid fa-calendar-days"></i> Agendar Design</button></a>
            </article>
        </section>

        <!-- Seção final com alguns links extras -->
        <section class="rodape">
            <div class="linksExtras">
                <a href="https://www.linkedin.com/in/maria-eduarda-jacinto/" class="linksFinais" aria-label="Link para o Linkedin" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://www.behance.net/eduardajacinto" class="linksFinais" aria-label="Link para o Behance" target="_blank"><i class="fa-brands fa-behance"></i></a>
                <a href="https://www.instagram.com/osomaestudio/" class="linksFinais" aria-label="Link para o Instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </section>

    </main>

    <!-- Scripts -->
    <script src="assets/scripts/script.js"></script>
</body>
</html>
